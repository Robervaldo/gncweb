<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>

<div class="well bs-component" ng-init="find()">
	<form class="form-horizontal" ng-submit="user.name ? findByName() : findAll()">
	  <fieldset>
	    <legend>Pesquisar Usuário</legend>
	    <div class="form-group">
	      <label for="name" class="col-lg-2 control-label">Nome</label>
	      <div class="col-lg-6">
	        <input ng-model="user.name" type="text" class="form-control" id="name" placeholder="Nome">
	      </div>
	    </div>
	     <div class="form-group">
		    <div class="col-lg-12" style="text-align: center">
		      <button type="submit" class="btn btn-primary">Buscar</button>
		      <a ng-click="clean()" class="btn btn-default">Limpar</a>
		      <a ng-href="#!/cadastrar/usuario" class="btn btn-default">Novo</a>
		    </div>
		</div>
	  </fieldset>
	</form>
	
</div>

<div ng-show="users">
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th style="width: 10%; ">Código</th>
				<th style="width: 50%; ">Nome</th>
				<th style="width: auto;"></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="user in users">
				<td>{{user.id}}</td>
				<td><a href="#!/visualizar/usuario/{{user.id}}">{{user.name}}</a></td>
				<td>
					<div>
						<div edit-delete on-edit="edit(user.id)" on-confirm="remove(user, $index)"></div>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
