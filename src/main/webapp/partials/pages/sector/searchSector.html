<div class="well bs-component" ng-init="find()">
	<form class="form-horizontal" ng-submit="find()">
	  <fieldset>
	    <legend>Pesquisar Setor</legend>
	    <div class="form-group">
	      <label for="name" class="col-lg-2 control-label">Nome</label>
	      <div class="col-lg-6">
	        <input ng-model="sector.name" type="text" class="form-control" id="name" placeholder="Nome">
	      </div>
	    </div>
	     <div class="form-group">
		    <div class="col-lg-12" style="text-align: center">
		      <button type="submit" class="btn btn-primary">Buscar</button>
		      <a ng-click="clean()" class="btn btn-default">Limpar</a>
		      <a ng-href="#!/cadastrar/setor" class="btn btn-default">Novo</a>
		    </div>
		</div>
	  </fieldset>
	</form>
	
</div>

<div ng-show="sectors">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th style="width: 80px; ">CÃ³digo</th>
					<th style="width: auto; ">Nome</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="sector in sectors">
					<td>{{sector.id}}</td>
					<td>{{sector.name}}</td>
					<td>
						<a ng-href="#!/editar/setor/{{sector.id}}">Editar</a> |
						<a ng-confirm-click="Deseja realmente remover esse item?" ng-click="remove(sector, $index)">Remover</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
