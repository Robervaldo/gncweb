<div class="well bs-component"  ng-init="edit()">

	<form class="form-horizontal" ng-submit="save()">
		<fieldset>
			<legend>Cadastrar Setor</legend>
			
			<div class="form-group">
				 <label for="name" class="col-lg-2 control-label">Nome</label>
			      <div class="col-lg-6">
			        <input ng-model="sector.name" type="text" name="name" class="form-control" id="name" placeholder="Nome" required>
			      </div>
			</div>
			
			<div class="form-group">
			    <div class="col-lg-12" style="text-align: center">
			      <button type="submit" class="btn btn-primary">Salvar</button>
			      <a ng-href="#!/pesquisar/setor" class="btn btn-default">Cancelar</a>
			    </div>
			</div>
			
		</fieldset>
	</form>

</div>
